<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">How was your recent experience?</h1>
        <div class="button-container">
            <button id="five-star-btn" class="review-button five-star">
                5 Stars (Great)
            </button>
            <button id="one-to-four-star-btn" class="review-button one-to-four-star">
                1-4 Stars (Needs Improvement)
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
