<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Feedback Matters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">Thank you for your honest feedback. We want to hear from you.</h1>
        <p style="font-size: 1.1rem; color: #555; margin-bottom: 40px; line-height: 1.6;">
            Your feedback will be sent directly and privately to the clinic owner only. 
            We value your input and are committed to improving your experience.
        </p>
        <div class="button-container">
            <a href="#" class="review-button one-to-four-star">
                Provide Private Feedback
            </a>
        </div>
    </div>
</body>
</html>
